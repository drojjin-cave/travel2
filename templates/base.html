<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/ico/favicon.ico') }}">
    <title>
        {% block title %}
            {{title}}
        {% endblock %}
    </title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <a href="/home" class="nav-link link-dark px-2 navbar-brand">
      <img src="{{url_for('static', filename='img/ico/header.png')}}" alt="" width="32" height="32" class="d-inline-block align-text-top">
      Путешествия
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="nav me-auto">



          </ul>
          <ul class="nav">
              {% if current_user.is_authenticated %}
                  <li class="nav-item>"><a href="#" class="nav-link"><img src="{{url_for('static', filename='img/ico/account.png')}}" class="d-inline-block align-text-top" width="32" height="32" title="Профиль"></a></li>
                  <li class="nav-item>"><a href="#" class="nav-link link-dark px-2">{{ current_user.name }}</a></li>
                  <li class="nav-item"><a href="/logout" class="nav-link link-dark px-2">Выйти</a></li>
              {% else %}
                  <li class="nav-item"><a href="/login" class="nav-link link-dark px-2">Войти</a></li>
                  <li class="nav-item"><a href="/register" class="nav-link link-dark px-2">Регистрация</a></li>
              {% endif %}
          </ul>

      </div>
    </div>
  </nav>





    {% block content %}{% endblock %}

   <div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">

    </ul>
    <p class="text-center text-muted">© 2023 Project for the Yandex Academy Lyceum</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
